name: TodlList CI Practice

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Package build files
        run: 
          zip -r disk.zip disk

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: code-archive
          path: disk.zip
